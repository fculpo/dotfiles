- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vimrc: vim/vimrc
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/aliases.fish: fish/aliases.fish
    ~/.config/fish/exports.fish: fish/exports.fish
    ~/.config/fish/fishfile: fish/fishfile
    ~/.config/fish/functions.fish: fish/functions.fish

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: bash -c "if [ ! -f ~/.vim/autoload/plug.vim ]; then curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim; fi;"
      description: Install vimplug if not already
    - mkdir -p ~/.local/bin
    - bash -c "if [ ! -d "$HOME/.fzf" ]; then git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf; fi;"
    - echo 'y' | ~/.fzf/install
    - bash -c "if [ ! -d "$HOME/.tmux/plugins/tpm" ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi;"
    - bash -c "if [ ! -d "$HOME/.tmux-config" ]; then git clone https://github.com/gpakosz/.tmux.git ~/.tmux-config; fi;"
    - ln -s -f ~/.tmux-config/.tmux.conf ~/.tmux.conf
    - curl https://git.io/fisher --create-dirs -sLo ~/.config/fish/functions/fisher.fish
    - curl https://raw.githubusercontent.com/ahmetb/kubectx/master/kubectx -sLo "$HOME/.local/bin/kubectx"
    - curl https://raw.githubusercontent.com/ahmetb/kubectx/master/kubens -sLo "$HOME/.local/bin/kubens"
    - fish -c "fisher"
