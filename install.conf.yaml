- defaults:
    link:
      relink: true

- clean: ["all"]

- create:
    - ~/.config/skhd
    - ~/.config/yabai

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vimrc: vim/vimrc
    ~/.config/skhd/skhdrc: config/skhd/skhdrc
    ~/.config/yabai/yabairc: config/yabai/yabairc

