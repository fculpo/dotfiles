- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/zshrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/terminator/config: terminator/config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    # Install zsh plugins with Antibody
    - [antibody bundle < ~/.dotfiles/zsh/plugins.txt > ~/.zsh-plugins.sh]
    - [antibody update]
    - [chmod -R 755 `antibody home`]
